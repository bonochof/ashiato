    <tr><td><span id="view_clock"></span></td></tr>
    </table>
    <script type="text/javascript" src="/js/clock.js"></script>
    
    <table class="tools">
    <caption>タイマー</caption>
    <tr><td><form name="form_count">
    <input name="counter" type="text" size="6"></form>
    <span style="cursor: pointer" onClick="timer_set()"><img src="/images/start.png" width="32"></span></td></tr>
    </table>
    <script type="text/javascript" src="/js/timer.js"></script>
    
    <table class="tools">
    <caption>おみくじ</caption>
    <tr><td><span style="cursor: pointer" onClick="omikuji()"><img src="/images/omikuji.png" width="64"></span></td></tr>
    </table>
    <script type="text/javascript" src="/js/omikuji.js"></script>
    
    <table class="tools">
    <caption>サイコロ</caption>
    <tr><td><span style="cursor: pointer" onClick="altRan2()"><img src="/images/dice.png" width="64"></span></td></tr>
    <tr><td><span id="sai">-</span></td></tr>
    </table>
    <script type="text/javascript" src="/js/dice.js"></script>
    
    <table class="tools">
    <caption>文字繰り返し</caption>
    <tr><td><form name="form_repeat"><input type="text" name="f_text" value="">を
    <input type="text" name="f_number" value="10" size="2">回</td></tr>
    <tr><td><input type="button" value="→" onClick="setRepeat()">
    <input name="repeat" type="text" size="36"></form></td></tr>
    </table>
    <script type="text/javascript" src="/js/repeat.js"></script>
    
    <table class="tools">
    <caption>カンマ区切り</caption>
    <tr><td><form name="form_comma">
    <input type="text" name="f_input" value="0000000000">
    <input type="button" value="→" onClick="number_format()">
    <input type="text" name="f_output"></form></td></tr>
    </table>
    <script type="text/javascript" src="/js/comma.js"></script>
    
    <table class="tools">
    <caption>進数変換</caption>
    <tr><td><form name="form_conv">
    <select name="f_n1">
    <option value="2">2進数</option>
    <option value="8">8進数</option>
    <option value="10">10進数</option>
    <option value="16">16進数</option>
    </select>の
    <input type="text" name="f_val">を
    <select name="f_n2">
    <option value="2">2進数</option>
    <option value="8">8進数</option>
    <option value="10">10進数</option>
    <option value="16">16進数</option>
    </select>に変換
    <input type="button" value="→" onClick="numberConvert()">
    <input type="text" name="f_output"></form></td></tr>
    </table>
    <script type="text/javascript" src="/js/convert.js"></script>
    
    <form name="form_strcount"><table class="tools">
    <caption>文字数カウント</caption>
    <tr><td colspan="2"><textarea name="f_text" rows="5" cols="40"></textarea></td></tr>
    <tr><td colspan="2"><input type="button" value="数える" onClick="setCount()"></td></tr>
    <tr><td>文字数(全文字)</td><td><input readonly type="text" name="f_str" size="6"></td></tr>
    <tr><td>文字数(スペース無視)</td><td><input readonly type="text" name="f_spa" size="6"></td></tr>
    <tr><td>行数</td><td><input readonly type="text" name="f_ret" size="6"></td></tr>
    <tr><td>段落数</td><td><input readonly type="text" name="f_par" size="6"></td></tr>
    </table></form>
    <script type="text/javascript" src="/js/count.js"></script>
    
    <form name="form_tabspace"><table class="tools">
    <caption>タブ→スペース変換</caption>
    <tr><td colspan="2"><textarea name="f_tab" rows="5" cols="40"></textarea></td></tr>
    <tr><td colspan="2"><input type="button" value="変換" onClick="tabToSpace()"></td></tr>
    <tr><td colspan="2"><textarea name="f_space" rows="5" cols="40"></textarea></td></tr>
    </table></form>
    <script type="text/javascript" src="/js/tabspace.js"></script>
    
    <table class="tools">
